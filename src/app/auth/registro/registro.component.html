<section class="register-modern">

  <div class="register-card">

    <h2 class="register-title">Crear Cuenta</h2>
    <p class="register-subtitle">Completa tus datos para registrarte</p>

    <form (ngSubmit)="registrar()">

      <!-- Nombre completo -->
      <div class="input-group">
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="nuevoUsuario.nombre"
          required
          placeholder="Tu nombre completo"
        />
      </div>

      <!-- Correo electrónico -->
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="nuevoUsuario.email"
          required
          placeholder="ejemplo@correo.com"
        />
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="nuevoUsuario.password"
          minlength="4"
          required
          placeholder="********"
        />
        <small class="input-help">Mínimo 4 caracteres</small>
      </div>

      <!-- Botón de registro -->
      <button type="submit" class="btn-register">
        Crear cuenta
      </button>

      <!-- Mensaje de error -->
      <p *ngIf="error" class="register-error">{{ error }}</p>

    </form>

    <!-- Enlace a login -->
    <p class="register-login">
      ¿Ya tenés cuenta? 
      <a routerLink="/inicio-sesion">Iniciá sesión aquí</a>
    </p>

  </div>

</section>
